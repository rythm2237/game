<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body> 
    <form class="info form">
        <input type="text" id="name" placeholder="What is your name?">
        <button id="submit">Submit</button>

    </form>
    <div class="info">
        <h3 id="display"></h3>
        <h3 id="score">Score <span id="result">0</span></h3>
        <button id="start">Start</button>
    </div>
    <div class="container">
        <div id="grid">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <section class="modal-container">
        <div >
            <h3>Game Over</h3>
            <p></p>
            <p id="finalTime"></p>
            <button class="start">Start again</button>
        </div>
    </section> 
    <div id="my-canvas">
        <p class="finalScore"></p>
    </div>  
    <!-- <script src="./index.min.js"></script> -->
    
    <script src="./index.min.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
