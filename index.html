<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body> 
    <div class="welcome">
        <p>Thank you for choosing this game</p>
        <input id="name" placeholder="Enter your name please"/>
        <button class="submit">Submit</button>
    </div>
    
    <div class="info detals">
        <p class="massege"></p>
        <h3 id="display"></h3>
        <h3 id="score">Score <span id="result">0</span></h3>
        <button id="start">Start</button>
    </div>
    <div class="container">
        <div id="grid">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <canvas id="my-canvas">
        <p class="finalScore"></p>
    </canvas>  
    <section class="modal-container">
        <div >
            <h3>Game Over</h3>
            <p class="finalScore"></p>
            <p id="finalTime"></p>
            <button class="start">Start again</button>
        </div>
    </section> 
    <script src="./index.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
